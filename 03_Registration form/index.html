<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container background">
        <div class="row m-auto registration">
            <div class="col-lg-5 user-info">
                <div class="intro">
                    <h1 class="text-center">Analytics 101</h1>
                    <p class="text-center">This free workshop shows you how to track important metrics in your business</p>
                    <h3 class="text-center">Your Host</h3>
                    <img src="images/avator.jpg"  class="profile-img" alt="">
                    
                        <p class="description" >CEO Company</p>
                        <p class="description" >Jane Smith</p>
                    </div>
                    
     
               
            </div>
            <div class="col-lg-5 register">
                <div class="intro">
                    <h1 class="text-center">Register Now</h1>
                <p class="text-center">Enter you information to register for the workship</p>

                    <form>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                          <div class="form-btn">
                              <button type="submit" class="btn btn-primary">Register</button>
                          </div>
                      </form>
                
                </div>
                
              
            </div>
        </div>
    </div>
</body>
</html>
